<div class="m-1">
    <div class="row">
        <div class="col s12 m6 offset-m3">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">Acesse sua conta</span>
                    <form  #f="ngForm" (ngSubmit)="login()">
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="login" name="login" [(ngModel)]="user.login" type="text">
                                <label for="login">Login</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="password" type="password" name="password" [(ngModel)]="user.password">
                                <label for="password">Password</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <button type="submit" href="#" class="btn waves-effect red waves-light col s12">Entrar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
